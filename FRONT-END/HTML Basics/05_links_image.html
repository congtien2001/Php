<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link and Image</title>
  </head>
  <body>
    <!-- External link: lien ket ben ngoai-->
    <!--ctrl + shift + d: xuong dong-->
    <p>
      <a href="https://google.com">Click the links</a>
    </p>
    <br />
    <p>
      <a href="https://google.com" target="_blank">Click the links</a>
    </p>

    <!-- Internal link: lien ket ben trong -->
    <p>
      <a href="/FRONT-END/HTML Basics/04_typography.html">Typography</a>
    </p>

    <!-- Local Image -->
    <img
      src="/FRONT-END/Images/Snaptik.app_726898938335571482219.jpg"
      alt="My Local Images"
      width="100"
    />
    <!-- Remote Image -->
    <img
      src="https://images.unsplash.com/photo-1511485977113-f34c92461ad9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
      alt="My Remote Images"
      width="125"
    />
  </body>
</html>
