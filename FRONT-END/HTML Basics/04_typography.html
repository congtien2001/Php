<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heading, Pragraph, Typography</title>
  </head>
  <body>
    <!-- Heading -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <br />
    <!-- Paragraph -->
    <p>
      Lorem ipsum <strong>dolor sit amet consectetur</strong> adipisicing elit.
      Quisquam, <em>dicta placeat eos necessitatibus</em>, quod nemo, explicabo
    </p>
    <br />
    <!--Horizontal Rule-->
    <hr />
    <p>Lorem ipsum, <del>dolor sit amet consectetur adipisicing elit</del></p>
    <!-- 
    lorem: tạo văn bản 
    strong: đậm
    em: nghiệng
    br: xuống dòng
    hr: gạch ngang
    del: gach ngang
    -->
  </body>
</html>
