<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists & Tables</title>
  </head>
  <body>
    <!-- Unordered List -->
    <ul>
      <li>Item1</li>
      <li>Item2</li>
      <li>Item3</li>
      <li>Item4</li>
    </ul>

    <!-- Ordered List -->
    <ol>
      <li>Item1</li>
      <li>Item2</li>
      <li>Item3</li>
      <li>Item4</li>
    </ol>

    <!-- Nested Lists -->
    <ul>
      <li>Item1</li>
      <li>
        Item2
        <ul>
          <li>Nested Item 1</li>
          <li>Nested Item 2</li>
        </ul>
      </li>
      <li>Item3</li>
      <li>Item4</li>
    </ul>

    <!-- Tables -->
    <table>
      <thead style="width: 600px">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>Doe</td>
          <td>storm@gmail.com</td>
        </tr>
        <tr>
          <td>storm</td>
          <td>aa</td>
          <td>storm1@gmail.com</td>
        </tr>
        <tr>
          <td>John</td>
          <td>bbb</td>
          <td>storm2@gmail.com</td>
        </tr>
      </tbody>
      <tr>
        <td>Mary</td>
        <td>Moe</td>
      </tr>
      <tr>
        <td>July</td>
        <td>Dooley</td>
      </tr>
    </table>
  </body>
</html>
