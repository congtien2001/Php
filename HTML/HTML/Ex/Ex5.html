<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>How to luộc trứng gà</h1>
    <h2>Nguyên liệu</h2>
    <ul>
      <li>trứng</li>
      <li>nước</li>
      <li>bếp gas</li>
      <li>nồi</li>
    </ul>
    <h2>Cách chế biến</h2>
    <ol>
      <li>cho trứng vào nồi</li>
      <li>bật bếp gas chờ sôi</li>
      <li>chờ 5 phút là xong</li>
      <li>tắt bếp</li>
    </ol>
    <h2>Học emmet</h2>
    <!-- 
    ul>li: li là con của ul
    ul>li*4: tạo ra 4li trong ul      
    ul>li*4{item$}: tạo ra 4li trong ul, chọn item$
    ol tương tự
    -->
    <!-- thuộc tính đảo ngược -->
    <ol reversed>
      <li>nội dung 1</li>
      <li>nội dung 2</li>
      <li>nội dung 3</li>
      <li>nội dung 4</li>
    </ol>
    <!-- thuộc tính thay đổi kiểu -->
    <ol type="A">
      <li>item1</li>
      <li>item2</li>
      <li>item3</li>
      <li>item4</li>
    </ol>
  </body>
</html>
